version: '3'

services:
  zookeeper:
    container_name: zookeeper-server
    image: bitnami/zookeeper:latest
    environment:
      -  ALLOW_ANONYMOUS_LOGIN=yes 
    ports:
      - "2181:2181"
    networks:
      - kafka-network

  kafka:
    container_name: kafka-server
    image: bitnami/kafka:latest
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper-server:2181
    ports:
      - "9092:9092"
    networks:
      - kafka-network
    depends_on:
      - zookeeper
    
  kafdrop:
    image: obsidiandynamics/kafdrop
    ports:
      - "9000:9000"
    environment:
      - KAFKA_BROKERCONNECT=kafka-server:9092
    networks:
      - kafka-network
    depends_on:
      - kafka
  
  
  postgres-dwh:
    image: postgres:latest
    container_name: postgres-dwh
    hostname: postgres
    ports:
      - "5430:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - kafka-network


networks:
  kafka-network:
    name: kafka-network
    driver: bridge


  
